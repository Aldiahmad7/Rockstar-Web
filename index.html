<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Games - GTA VI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="#"><img src="img/logo.png" alt="Rockstar Games"></a>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="dropdown-link">Games <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Newswire</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Downloads</a></li>
                <li><a href="#">Store <i class="fas fa-external-link-alt"></i></a></li>
                <li><a href="#">Support <i class="fas fa-external-link-alt"></i></a></li>
            </ul>
            <div class="nav-right">
                <a href="#" class="launcher-btn">GET LAUNCHER</a>
                <a href="#" class="search-btn"><i class="fas fa-search"></i></a>
                <a href="#" class="profile-btn"><i class="fas fa-user"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="hero-image">
                    <img src="img/gta6.jpg" alt="Grand Theft Auto VI">
                </div>
                <div class="trailer-info">
                    <div class="trailer-text">
                        <h2>Grand Theft Auto VI</h2>
                        <h1>Trailer 1</h1>
                        <a href="#" class="watch-btn">WATCH NOW</a>
                    </div>
                    <div class="trailer-nav">
                        <div class="slider-dots">
                            <span class="dot active"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
